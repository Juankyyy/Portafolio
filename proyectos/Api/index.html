<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/xTqcYK7h/Favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Table CRUD</title>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="mt-2 form-floating">
                            <input type="text" class="form-control" id="name" placeholder=".">
                            <label for="floatingInput">Nombre</label>
                        </div>

                        <div class="mt-3 form-floating">
                            <input type="text" class="form-control" id="email" placeholder=".">
                            <label for="floatingInput">Email</label>
                        </div>

                        <button class="btn btn-success w-100 mt-3" id="submit">Actualizar</button>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modalNew">Crear nuevo
                        usuario</button>
                    <input type="text" class="form-control mt-3" id="search" placeholder="Buscar">
                </div>
            </div>

            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-hover table-dark table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    </table>
                    <div class="spinner-border text-info" role="status" id="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCard" tabindex="-1" aria-labelledby="modalText" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Información del usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalText">
                    <div class="spinner-border text-warning loadingModal" role="status" id="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalNew" tabindex="-1" aria-labelledby="modalInputs" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Crear Nuevo Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalInputs">
                    <form class="ms-5 me-5">
                        <div class="mb-3">
                            <label for="nameModal" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameModal">
                        </div>
                        <div class="mb-3">
                            <label for="emailModal" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailModal">
                        </div>
                        <div class="mb-3">
                            <label for="passwordModal" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordModal">
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="submitModal">Crear</button> <!-- data-bs-dismiss="modal" -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
